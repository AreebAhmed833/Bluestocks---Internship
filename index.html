<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="bg-light p-3 vh-100">
            <div class="sidebar-sticky">
                <h4 class="text-primary">Bluestock Fintech</h4>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage IPO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">IPO Subscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">IPO Allotment</a>
                    </li>
                    <!-- More links as per design -->
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="w-100">
            <!-- Top Navbar -->
            <nav class="navbar navbar-light bg-white">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <span class="navbar-text">
                        Hi, Vishal
                    </span>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-6">
                        <h4>IPO Dashboard India</h4>
                        <!-- Circular Data Representation -->
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="circle text-center">
                                <p>20</p>
                                <span>IPO in Gain</span>
                            </div>
                            <div class="circle text-center">
                                <p>9</p>
                                <span>IPO in Loss</span>
                            </div>
                            <div class="circle-lg text-center">
                                <p>30</p>
                                <span>Total IPO</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Quick Links</h4>
                        <!-- Quick Links -->
                        <ul class="list-unstyled">
                            <li><a href="#">NSE India</a></li>
                            <li><a href="#">BSE India</a></li>
                            <li><a href="#">SEBI</a></li>
                            <li><a href="#">Money Control</a></li>
                        </ul>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h4>Main Board IPO</h4>
                        <!-- Donut Chart Placeholder -->
                        <div id="donut-chart">
                            <p>Upcoming: 15</p>
                            <p>New Listed: 25</p>
                            <p>Ongoing: 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
